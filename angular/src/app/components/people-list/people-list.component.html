<div *ngIf='peopleList'>
  <ul *ngFor='let person of peopleList; let i = index' class='collection'>
    <div class='collection-item row valign-wrapper'>
      <div class="col left cursor-pointer" (click)='ViewDetail(person._id)'>
        <i class='material-icons left'>face</i>
        <span class='left'>{{person.firstName}} {{person.lastName}}</span>
      </div>
      <button class='col s1 btn right' (click)='DeletePeople(person._id, i)'>delete</button>
    </div>
  </ul>
</div>
