<span *ngIf='tagList'>
  <span *ngFor='let tag of tagList; let i = index' [ngSwitch]='tag.alertType'>
    <span *ngIf='CheckTag(tag)'>
      <div class="chip {{GetAlertTypeChipStyles(tag.alertType)}}" (click)='ViewTags(tag, i)'> 
        <span *ngIf='tag.count > 1'>{{tag.count}}x</span> <!-- mode 1: type collapse -->
        <span>{{tag.alertType}}</span>
        <i class='material-icons chip-icon'>{{GetAlertTypeIcon(tag.alertType)}}</i>
      </div>
    </span>
  </span>
</span>
