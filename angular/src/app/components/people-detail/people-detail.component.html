<div class="container" *ngIf='people'>
  <!-- Information card -->
  <div class="row">
    <div class="col s12 m6 offset-m3"> <!-- actual card -->
      <div class="card blue-grey darken-1">
        <div class="card-content white-text row">
          <span class="card-title col s12">Person information</span>
          <div class="col s12"> <!-- card body -->
            <div class="input-field col s4 m6 l4">
              <label for="firstName" class='white-text active'>First name:</label>
              <input type="text" id='firstName' class="firstName white-text" disabled placeholder='{{people.firstName}}'>
            </div>
            <div class="input-field col s4 m6 l4">
              <label for="lastName" class='white-text active'>Last name:</label>
              <input type="text" id='lastName' class="lastName white-text" disabled placeholder='{{people.lastName}}'>
            </div>
            <div class="input-field col s4 m6 l4">
              <label for="DOB" class="white-text active">Birthdate:</label>
              <input type="text" id="DOB" class="DOB white-text" disabled placeholder='{{DOB}}'>
            </div>
          </div> <!-- end of card body -->
        </div>
      </div>
    </div>
  </div> <!-- end of Information card -->

  <div *ngIf='alertTags'>
    <app-alert-tag-list [tagList]='alertTags' [mode]='1'></app-alert-tag-list>
  </div>
 
  <div *ngIf='detailList'>
    <!-- list of detail -->
    <ul class="collection" *ngFor='let detail of detailList.details'>
      <div class='collection-item valign-wrapper row'>
        <div (click)='ViewDetail(detail._id)' class='cursor-pointer col s8 m10 l11 left'>
          <i class="material-icons left col">format_list_bulleted</i>
          <span class='truncate left col s10'>{{detail.body}}</span>
        </div>
        <button class="btn col s4 m2 l1 right" (click)='RemoveDetail(detail._id)'>Remove</button>
      </div>
    </ul>
  </div>
  
  <!-- new detail form -->
  <div class="input-field">
    <label id='detailBody-label' for="detailBody">Detail:</label>
    <textarea name="" id="detailBody" class='materialize-textarea' cols="30" rows="10" [(ngModel)]='detailInput'></textarea>
  </div>
  <button class="btn" (click)='AddDetail()' [disabled]='detailInput == ""'>Add</button>
  <button class="btn" (click)='RouteBack()'>Back</button>
</div>
